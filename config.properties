# Fees Management System Configuration File
# Vidyalankar Polytechnic
# Author: Prem Hanchate

# ========================================
# Database Configuration
# ========================================
db.driver=org.apache.derby.jdbc.EmbeddedDriver
db.url=jdbc:derby://localhost:1527/fee_management
db.username=root
db.password=root
db.connection.timeout=30000

# ========================================
# Application Settings
# ========================================
app.name=Fees Management System
app.version=2.0
app.institution=Vidyalankar Polytechnic
app.developer=Prem Hanchate

# ========================================
# UI Configuration
# ========================================
ui.theme=Nimbus
ui.font.family=Trebuchet MS
ui.font.size=12

# ========================================
# Tax Configuration (GST)
# ========================================
tax.cgst.rate=9.0
tax.sgst.rate=9.0
tax.igst.rate=18.0

# ========================================
# Receipt Settings
# ========================================
receipt.prefix=VPFMS
receipt.gstin=27AABCU9603R1ZM
receipt.enable.print=true
receipt.auto.save=true

# ========================================
# Logging Configuration
# ========================================
logging.enabled=true
logging.level=INFO
logging.file=fees_management.log

# ========================================
# Security Settings
# ========================================
security.password.min.length=6
security.session.timeout=3600000
security.max.login.attempts=3

# ========================================
# Backup Settings
# ========================================
backup.enabled=true
backup.directory=./backups
backup.auto.interval=86400000
